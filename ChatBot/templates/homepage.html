<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>ChatBot</title>

         <!--GOOGLE FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!--END GOOGLE FONTS-->

        <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.ico') }}" type="image/x-icon">


    </head>

    <body>

        <header>
            <div class="interface nav-bar">
                <div class="logo">
                    <a href="/">
                        <img src="{{ url_for('static', filename='images/minha_logo.png') }}" class="meu_logo" alt="logo" >
                    </a>
                </div>

                <div class="titulo">
                    <h1>Chat Bot</h1>
                </div>
            </div>
        </header>

        <main class="chat-container">
        <!-- Área onde as mensagens aparecerão -->
        <div class="chat-display" id="chat-display"></div>

        <!-- Campo de entrada para mensagens -->
        <div class="chat-input">
            <input
                type="text"
                id="user-input"
                placeholder="Digite sua mensagem..."
                autofocus
            />
            <button id="send-btn">Enviar</button>
        </div>

        </main>

        <script src="{{ url_for('static', filename='js/app.js') }}"></script>



    </body>

</html>
